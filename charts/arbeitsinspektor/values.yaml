# Default values for arbeitsinspektor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#

app:
  config:
    DRY_RUN: "false"



image:
  repository: ghcr.io/fridayy/arbeitsinspektor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""
configMapName: arbeitsinspektor-config

rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  runAsUser: 1000
  runAsGroup: 1000

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

## Alllow to run on azure spot instances by default
tolerations:
  - key: "kubernetes.azure.com/scalesetpriority"
    operator: "Equal"
    value: "spot"
    effect: "NoSchedule"

nodeSelector: { }
affinity: { }
tolerations: { }

# Controls the cronjobs schedule aka. how often the arbeitsinspektor job should run
# default is one an hour
# schedule: "*/1 * * * *"
schedule: "0 * * * *"
