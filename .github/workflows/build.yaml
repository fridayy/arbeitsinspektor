name: Erlang

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:25-slim
    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install make
      - name: Build and Test
        uses: actions/checkout@v3
        run: make build
